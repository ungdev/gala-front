language: node_js
node_js:
  - 14
branches:
  only:
    - prod
    - dev
cache: yarn
script:
  - yarn
notifications:
  slack:
    secure: 
deploy:
  - provider: openshift
    server: '$OPENSHIFT_SERVER'
    project: gala
    app:
      prod: gala-website-front-prod
      dev: gala-website-front-dev
    token: '$OPENSHIFT_TOKEN'
    edge: true
